task:
  name: "Polymer Glass Transition Temperature Maximisation"
  property: glass_transition_temperature
  surrogate: external_tg_model    # placeholder â€” register your Tg model here
  model_base_path: /path/to/your/tg/model/weights
  dataset: /path/to/your/polymer/dataset.csv
  sample_size: 20
  smiles_column: mol_smiles

models:
  worker: gemini/gemini-2.0-flash
  critic: openai/gpt-4o-mini
  meta: openai/gpt-4o
  knowledge_extractor: openai/gpt-4o

optimization:
  n_outer_epochs: 10
  n_per_molecule: 3
  batch_size: 4
  meta_interval: 3
  reward_function: weighted_sum
  reward_function_kwargs:
    alpha: 0.6      # 60% property improvement, 40% similarity
  seed_strategy: >
    Generate polymer SMILES with higher glass transition temperature than the parent.
    Focus on increasing chain rigidity through aromatic rings, bulky side groups,
    hydrogen bonding motifs while maintaining structural similarity.

temperatures:
  worker: 0.85
  critic: 0.2
  meta: 0.3

output:
  run_dir: ./runs
  extract_knowledge: true
  log_invalid_smiles: true
